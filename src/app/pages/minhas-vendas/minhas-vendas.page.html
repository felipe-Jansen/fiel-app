<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Minhas Vendas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-banner-radius-total texto="Histórico"></app-banner-radius-total>
  <ion-row *ngIf="pontos.length === 0">
    <ion-card style="background-color: white" class="w-100 ion-text-center">
      <ion-card-content>
        Você não possui vendas cadastradas :(
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-col size="6" *ngFor="let ponto of pontos">
      <ion-card [routerLink]="'/detalhe-ponto/'+ponto?.codigo">
        <ion-card-header>
          <ion-card-subtitle>{{ ponto?.dataCompra | date:'mediumDate' }}</ion-card-subtitle>
          <ion-card-title>{{ ponto?.valorCompra | currency:'BRL' }}</ion-card-title>
        </ion-card-header>
        <ion-row class="ion-text-center cardFooter">
          <ion-col>
            <ion-label><ion-icon name="eye"></ion-icon>&nbsp;Ver os detalhes</ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
