<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title color="light">Seja Bem Vindo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-banner-radius-total texto="Cadastro de Cliente"></app-banner-radius-total>
    <form [formGroup]="editForm" (ngSubmit)="save()">
        <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Nome</ion-label>
                    <ion-input required type="string" placeholder="Digite o nome" formControlName="nome"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                      <ion-label position="floating">Sobrenome</ion-label>
                      <ion-input required type="string" placeholder="Digite o sobrenome" formControlName="sobrenome"></ion-input>
                    </ion-item>
                </ion-col>
                  <ion-col size="12">
                      <ion-item>
                          <ion-label position="floating">Whatsapp</ion-label>
                          <ion-input [brmasker]="{form: editForm.get('telefone'), mask: '(99) 9 9999-9999', len:16, type:'num'}" required type="string" placeholder="Digite o whatsapp" formControlName="whatsapp"></ion-input>
                      </ion-item>
                  </ion-col>
                <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">C.E.P.</ion-label>
                    <ion-input [brmasker]="{form: editForm.get('cep'), mask: '99.999-999', len:10, type:'num'}" type="string" placeholder="Digite o C.E.P." formControlName="cep"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Rua</ion-label>
                    <ion-input type="string" placeholder="Digite a rua" formControlName="rua"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Bairro</ion-label>
                    <ion-input type="string" placeholder="Digite o bairro" formControlName="bairro"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Cidade</ion-label>
                    <ion-input type="string" placeholder="Digite a cidade" formControlName="cidade"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">Estado</ion-label>
                    <ion-input type="string" placeholder="Digite o estado" formControlName="estado"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-card>
        <ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-button [disabled]="editForm.invalid" expand="block" type="submit">  <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </form>

</ion-content>
