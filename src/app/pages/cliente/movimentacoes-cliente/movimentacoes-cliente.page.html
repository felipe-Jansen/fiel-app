<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Detalhes do Cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-banner-radius-total texto="Movimentações"></app-banner-radius-total>
  <ion-row *ngIf="movimentacoes.length === 0">
    <ion-card style="background-color: white" class="w-100 ion-text-center">
      <ion-card-content>
        O cliente não possui movimentações :(
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-card>
    <ion-item *ngFor="let movimentacao of movimentacoes">
      <ion-thumbnail slot="start">
        <ion-icon class="ion-icon__tipo" [ngStyle]="{'color' : movimentacao.tipoMovimentacao === 'SAIDA' ? 'red' : '#308c39'}" [name]="movimentacao.tipoMovimentacao === 'SAIDA' ? 'arrow-round-back' : 'arrow-round-forward'"></ion-icon>
      </ion-thumbnail>
      <ion-row>
        <ion-col size="7">
          <ion-label>{{ movimentacao.nomeRecompensa }} {{ movimentacao.tipoMovimentacao === 'SERVICO' ? null : ' | ' + movimentacao.quantidade + ' un.' }}</ion-label>
        </ion-col>
        <ion-col size="5">
          {{ movimentacao.dataMovimentacao | date:'dd/MM/yyyy' }}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
