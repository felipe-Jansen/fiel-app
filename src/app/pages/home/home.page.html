<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-label>Meus Clientes</ion-label>
    </ion-row>
    <ion-row *ngFor="let cliente of clientes">
      <ion-card [routerLink]="['/detalhe-cliente/', cliente.codigo]" class="welcome-card">
        <img src="/assets/shapes.svg" alt=""/>
        <ion-card-header>
          <ion-card-title>{{ cliente.nome + ' ' + cliente.sobreNome }}</ion-card-title>
          <ion-card-subtitle>{{ cliente.whatsapp + ' | ' + cliente.email }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
