<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Recompensas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-banner-radius-total texto="Minhas Recompensas"></app-banner-radius-total>
  <ion-row *ngIf="recompensas.length === 0">
    <ion-card style="background-color: white" class="w-100 ion-text-center">
      <ion-card-content>
        Você não possui recompensas cadastradas :(
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let recompensa of recompensas">
        <ion-card [routerLink]="['/ponto-update/', recompensa.codigo]" class="ion-text-center welcome-card card__recompensa">
          <ion-card-header>
            <ion-card-title>{{ recompensa.descricao }}</ion-card-title>
          </ion-card-header>
          <ion-row class="ion-text-center cardFooter">
            <ion-col>
              <ion-icon name="eye"></ion-icon>&nbsp;Editar
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button no-margin class="footer__button" [routerLink]="['/ponto-update/']" size="full">Adicionar um nova recompensa</ion-button>
</ion-footer>
