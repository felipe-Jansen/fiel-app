<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Recompensas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-label>Meus Clientes</ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let recompensa of recompensas">
        <ion-card class="welcome-card">
          <ion-card-header>
            <ion-card-title>{{ recompensa.descricao }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/ponto-update/']" size="full">Adicionar Recompensa</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
