<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Recompensas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="row__header borda-arrendodada-100">
    <ion-col>
      <ion-title>Cadastro</ion-title>
    </ion-col>
  </ion-row>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Total de Pontos</ion-label>
              <ion-input required type="number"  formControlName="totalPontos"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Tipo da Recompensa</ion-label>
              <ion-select required formControlName="idTipoRecompensa">
                <ion-select-option *ngFor="let tipoRecompensa of tipoRecompensas" [value]="tipoRecompensa.codigo">{{ tipoRecompensa.descricao }}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Quantidade em estoque</ion-label>
              <ion-input type="number"  formControlName="qtdEstoque"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Descrição</ion-label>
              <ion-textarea required type="string"  formControlName="descricao"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
    <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="editForm.invalid" type="submit" size="full">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  </form>
</ion-content>
