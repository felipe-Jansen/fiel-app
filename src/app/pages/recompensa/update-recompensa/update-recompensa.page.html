<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nova Recompensa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-banner tituloBanner="Preencha os campos abaixo"></app-banner>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Total de Pontos</ion-label>
              <ion-input required type="number"  formControlName="totalPontos"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Tipo da Recompensa</ion-label>
              <ion-input required type="string"  formControlName="idTipoRecompensa"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Quantidade em estoque</ion-label>
              <ion-input type="string"  formControlName="qtdEstoque"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Descrição</ion-label>
              <ion-input required type="string"  formControlName="descricao"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
    <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="submit" size="full">Salvar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  </form>
</ion-content>
