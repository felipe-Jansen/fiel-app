<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Recompensas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-banner-radius-total texto="Nova Recompensa"></app-banner-radius-total>
  <form [formGroup]="editForm" (ngSubmit)="save()">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Descrição (15 caracteres)</ion-label>
              <ion-input maxlength="15" placeholder="Informe a descrição" required type="string"  formControlName="descricao"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Total de Pontos</ion-label>
              <ion-input placeholder="Informe o total de pontos necessário" required type="number"  formControlName="totalPontos"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Tipo da Recompensa</ion-label>
              <ion-select required formControlName="tipoRecompensa">
                <ion-select-option value="SERVICO">Serviço</ion-select-option>
                <ion-select-option value="PRODUTO">Produto</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12" *ngIf="editForm.get(['tipoRecompensa']).value === 'PRODUTO'">
            <ion-item>
              <ion-label position="floating">Quantidade em estoque</ion-label>
              <ion-input [required]="editForm.get(['tipoRecompensa']).value === 'PRODUTO'" placeholder="Informe a quantidade no estoque" type="number"  formControlName="qtdEstoque"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
    <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="editForm.invalid" type="submit" size="full"><ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  </form>
</ion-content>
